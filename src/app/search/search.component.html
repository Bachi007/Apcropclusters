
<div class="body">
  <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
      <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand mr-auto" href="#"> Ap Crop Clusters</a>
          <div class="collapse navbar-collapse" id="Navbar">
              <ul class="navbar-nav mr-auto" style="margin-left:500px;">
                
                  <li class="nav-item"><a class="nav-link" routerLink="/clusters" ><span class="fa fa-building fa-lg"> </span>Clusters</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/crops" ><span class="fa fa-cubes fa-lg"> </span>Crops</a></li>
                  <li class="nav-item"><a class="nav-link  active" routerLink="/search"><span
                              class="fa fa-search fa-lg"></span> Search</a></li>
                              <li class="nav-item" ><a class="nav-link"  (click)="logout()"><span
                                class="fa fa-user fa-lg"></span> {{username}} <span class="fa fa-power-off"></span></a></li>
                          </ul>
             
          </div>
      </div>
  </nav>
  <br>
  <div class="search">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-center">
            <h2 class="text-black mb-5">Search best crops from here!...<i class="fa fa-search fa-1x mb-2 text-black"></i></h2>
            <form class="form-inline d-flex">
              <input type="text" [(ngModel)]="query" name="query" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Enter city name...">
              <button type="button" (click)="crops()" class="btn btn-primary mx-auto">Search <i class="fa fa-search fa-1x mb-2 text-white"></i></button>
            </form>
          </div>
        </div>
      </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
</div>
  <div *ngIf="details==''">
      <img style="margin-left:600px;margin-top:15%" src="/src/assets/img/3.gif"/>
      </div>
      <div *ngIf="details!=''">    
  <table class="table table-striped table-bordered table-responsive-sm" >
    <thead class="thead-dark">
    <tr>
    <th>Crop name</th>
    <th>Description</th>
    <th>Farmer</th>
    <th>Village</th>
    <th>Order now</th>
    </tr>
    </thead>
    <tr  *ngFor="let query of details" class="trow-light">
      
      <td>{{query.crop}}</td> 
     <td>{{query.cropDesc}}</td>
     <td>{{query.seller}}</td> 
     <td>{{query.village}}</td>
     <td><button class="btn btn-success" (click)="order(content,query)" style="width:auto;">Order now</button></td>
    </tr>
  </table>
  <ng-template #content let-modal>
    <div class="modal-header" style="background-color:#233242;height:77px">
      <h4 class="modal-title" id="modal-basic-title" style="color:#ffff">Your cart</h4>
      <a class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true" style="font-size:15px;outline:none;color:#ffff;background-color:#233242">&times;</span>
      </a>
    </div>
    <div class="modal-body" style="height:300px">
      <form>
        <div class="form-group  row justify-content-center" >
  <div class="col-2"></div>
  <label class="col-form-label col-4">Crop name  </label>
  <input type="text" class="col-4"  name="village" [(ngModel)]="query.crop"  disabled>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <label class="col-form-label col-4">Village</label>
  <input type="text"  class="col-4"  name="new" [(ngModel)]="query.village"  disabled>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <label class="col-form-label col-4">Name</label>
  <input type="text"  class="col-4" name="buyer" [(ngModel)]="name" placeholder="Enter name here ">
  <div class="col-2"></div>
  <div class="col-2"></div>
  <label class="col-form-label col-4">Mobile number</label>
  <input type="number"  class="col-4" name="mobile" [(ngModel)]="mobile" placeholder="Enter mobile number here">
  <div class="col-2"></div>
  <div class="col-2"></div>
  <label class="col-form-label col-4">Address</label>
  <input type="text" class="col-4"  name="mobile" [(ngModel)]="address" placeholder="Enter address here">
  <div class="col-2"></div>
  <br><button class="btn btn-dark" (click)="orderplace()" >Place the order</button>
  
</div>
</form>
</div>
